{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<style type="text/css" media="all">
.products-img {
  width: 100%;
}
</style>
{% endblock css %}

{% block main %}
<section id="info-container">
  <div id="product_contain">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a data-toggle="tab"  role="tab" href="#about">All Products</a></li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="product">
        {% for l in products %}
        <div class="row">
          {% for p in l %}
          <div class="col-md-4">
            <a href="{% url 'product_detail' p.id %}">
              <img class="products-img" src="{% static p.index_img %}" alt="{{ p.name }}">
            </a>
            <h3 class="text-center">{{ p.name }}</h3>
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock main %}

{% block js %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock js %}
